<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pianeta Sim</title>
  <link rel="icon" type="image/png" href="HelpSimspianeta.png">
  <style>
    /* Stili generali... */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #4b6cb7, #182848);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Aggiungere stili per la tabella e la ricerca... */

    .mod-table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .mod-table th, .mod-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    .mod-table th {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      text-align: center;
    }

    .mod-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .mod-table td.hidden {
      display: none;
    }
    
    /* Media Query per schermi piccoli */
    @media (max-width: 600px) {
      .mod-table th, .mod-table td {
        font-size: 12px;
      }
    }
  </style>
  <script>
    // Aggiungere codice per gestione della tabella e la ricerca

    const modData = [
      {
        "author": "Adeepindigo",
        "modName": "Babysitting Gigs",
        "status": "",
        "siteLink": "https://adeepindigomods.itch.io/babysitting-gigs",
        "directLink": "https://example.com/mod1-download",
        "translation": "da-scaricare",
        "categoria": "medico",
        "dependency": "General Pie Menus - DLC Vita sull'Isola - DLC Raccomandato (Genitorialità)"
      },
      {
        "author": "Adeepindigo",
        "modName": "Better Daycare",
        "status": "aggiornata",
        "siteLink": "https://adeepindigomods.itch.io/better-daycare",
        "directLink": "https://example.com/mod1-download",
        "translation": "da-scaricare",
        "dependency": "Core Library"
      },
      {
        "author": "Adeepindigo",
        "modName": "Custom Nuptials",
        "status": "",
        "siteLink": "https://adeepindigomods.itch.io/custom-nuptials",
        "directLink": "https://example.com/mod1-download",
        "translation": "da-scaricare",
        "dependency": "General Pie Menus - ATTENZIONE leggere attentamente la descrizione dei CONFLITTI con altre mod"
      },
      {
        "author": "Adeepindigo",
        "modName": "Date Night Activities",
        "status": "",
        "siteLink": "https://www.patreon.com/posts/rabbithole-mods-84780425",
        "directLink": "https://example.com/mod1-download",
        "translation": "da-scaricare",
        "dependency": "General Pie Menus - Core Library"
      },
      {
        "author": "Adeepindigo",
        "modName": "Delinquent Teens",
        "status": "",
        "siteLink": "https://adeepindigomods.itch.io/delinquent-teens",
        "directLink": "https://example.com/mod1-download",
        "translation": "da-scaricare",
        "dependency": "General Pie Menus - Shared Tuning - Mood Pack - DLC Alcuni Raccomandati"
      }
    ];

    // Funzione per aggiornare la tabella con i dati del JSON
    function renderTable() {
      const tableBody = document.getElementById("modTableBody");
      tableBody.innerHTML = ''; // Svuota la tabella prima di aggiungere nuovi dati
      modData.forEach(mod => {
        const row = document.createElement("tr");

        // Nome Mod
        const nameCell = document.createElement("td");
        nameCell.textContent = mod.modName;
        row.appendChild(nameCell);

        // Descrizione (vuota per ora, puoi aggiungere descrizioni nel JSON)
        const descriptionCell = document.createElement("td");
        descriptionCell.textContent = "Descrizione non disponibile";
        row.appendChild(descriptionCell);

        // Autore
        const authorCell = document.createElement("td");
        authorCell.textContent = mod.author;
        row.appendChild(authorCell);

        // Data di aggiornamento
        const dateCell = document.createElement("td");
        const currentDate = mod.status === "aggiornata" ? new Date().toLocaleDateString() : "Non aggiornata";
        dateCell.textContent = currentDate;
        row.appendChild(dateCell);

        tableBody.appendChild(row);
      });
    }

    // Funzione di ricerca per categoria
    function filterCategory() {
      const searchInput = document.getElementById("categorySearch").value.toLowerCase();
      const rows = document.querySelectorAll("#modTableBody tr");
      rows.forEach(row => {
        const categoryCell = row.cells[0].textContent.toLowerCase(); // Ignoriamo la colonna categoria
        row.style.display = categoryCell.includes(searchInput) ? "" : "none";
      });
    }

    window.onload = function() {
      renderTable(); // Carica la tabella al caricamento della pagina
    }
  </script>
</head>
