<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pianeta Sim</title>
  <link rel="icon" type="image/png" href="HelpSimspianeta.png">
  <style>
    /* Aggiungi le tue stilizzazioni qui, restano invariati gli stili principali */

    .mod-table th, .mod-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    /* Aggiungi stili per la colonna di data */
    .mod-table th {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      text-align: center;
    }
    /* Media Query per schermi piccoli */
    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }

      .button-container a,
      .button-container button {
        width: 100%;
        padding: 12px;
        font-size: 14px;
      }

      .mod-table th, .mod-table td {
        font-size: 12px;
      }
    }
  </style>
  <script>
    function toggleTable() {
      const table = document.getElementById("modTable");
      if (table.style.display === "none" || table.style.display === "") {
        table.style.display = "table";
      } else {
        table.style.display = "none";
      }
    }

    // Caricamento dei dati dal file JSON
    document.addEventListener("DOMContentLoaded", function() {
      const modData = [
        {
          "author": "Adeepindigo",
          "modName": "Babysitting Gigs",
          "status": "",
          "siteLink": "https://adeepindigomods.itch.io/babysitting-gigs",
          "directLink": "https://example.com/mod1-download",
          "translation": "da-scaricare",
          "categoria": "Dottore, polizia",
          "dependency": "General Pie Menus - DLC Vita sull'Isola - DLC Raccomandato (Genitorialità)"
        },
        {
          "author": "Adeepindigo",
          "modName": "Better Daycare",
          "status": "aggiornata",
          "siteLink": "https://adeepindigomods.itch.io/better-daycare",
          "directLink": "https://example.com/mod1-download",
          "translation": "da-scaricare",
          "categoria": "Dottore",
          "dependency": "Core Library"
        }
      ];

      const modTableBody = document.getElementById('modTableBody');
      const todayDate = new Date().toLocaleDateString('it-IT');
      
      modData.forEach(mod => {
        const row = document.createElement('tr');
        
        // Colonne Mod Name, Descrizione, Autore
        const modNameCell = document.createElement('td');
        modNameCell.textContent = mod.modName;
        row.appendChild(modNameCell);

        const descriptionCell = document.createElement('td');
        descriptionCell.textContent = mod.translation;
        row.appendChild(descriptionCell);

        const authorCell = document.createElement('td');
        authorCell.textContent = mod.author;
        row.appendChild(authorCell);

        // Aggiungi la colonna di data di aggiornamento
        const updateDateCell = document.createElement('td');
        updateDateCell.textContent = mod.status === 'aggiornata' ? todayDate : 'Non aggiornata';
        row.appendChild(updateDateCell);

        modTableBody.appendChild(row);
      });
    });

    // Funzione di ricerca per categoria
    function filterByCategory() {
      const searchTerm = document.getElementById('searchCategory').value.toLowerCase();
      const rows = document.querySelectorAll('#modTableBody tr');
      
      rows.forEach(row => {
        const categoria = row.cells[4].textContent.toLowerCase();
        if (categoria.includes(searchTerm)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</head>
<body>
  <header>
    <img src="HelpSimspianeta.png" alt="Help Sims Pianeta Sim">
    <h1>Benvenuto sul sito di Pianeta Sim</h1>
  </header>

  <div class="button-container">
    <a href="mod.html">
      <img src="HelpSimspianeta.png" alt="MOD Icon"> MOD
    </a>
    <a href="#">MOD +18</a>
    <a href="#">ANIMAZIONI WICKED WHIMS +18</a>
    <a href="#">TRADUZIONI</a>
    <a href="#">PROGRAMMI</a>
    <button onclick="toggleTable()">
      <img src="HelpSimspianeta.png" alt="Lista Icon"> Lista MOD
    </button>
    <input type="text" id="searchCategory" onkeyup="filterByCategory()" placeholder="Cerca per categoria">
  </div>

  <table class="mod-table" id="modTable">
    <thead>
      <tr>
        <th>Nome Mod</th>
        <th>Descrizione</th>
        <th>Autore</th>
        <th>Data Aggiornamento</th> <!-- Colonna per la data -->
      </tr>
    </thead>
    <tbody id="modTableBody">
      <!-- Le righe saranno inserite dinamicamente con JS -->
    </tbody>
  </table>

  <footer>
    © 2025 Pianeta Sim. Tutti i diritti riservati.
  </footer>
</body>
</html>
