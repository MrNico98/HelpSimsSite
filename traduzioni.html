<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="index.html" class="back-arrow">&#8592;HOME</a>
  <title>Tabella Mod</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .back-arrow {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      font-size: 20px;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .back-arrow:hover {
      color: #0056b3;
      transform: scale(1.1);
    }

    .navbar {
      background-color: #343a40;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px 20px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    tr:nth-child(even) td {
      background-color: #f2f2f2;
    }

    .status {
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      display: inline-block;
    }

    .status.compatibile {
      background-color: #007bff; /* Blu */
    }

    .status.nuova {
      background-color: #8a2be2; /* Viola */
    }

    .status.da-aggiornare {
      background-color: #808080; /* Grigio */
    }

    .status.vuota {
      background-color: #808080; /* Grigio */
    }

    .status.aggiornata {
      background-color: #28a745; /* Verde */
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
    }

    /* Stili responsivi */
    @media (max-width: 768px) {
      table {
        width: 100%;
        font-size: 14px;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Tabella Mod - Traduzioni</h1>
  </div>

  <div class="container">
    <table id="modTable">
      <thead>
        <tr>
          <th>Creatore</th>
          <th>Titolo</th>
          <th>Versione di Rilascio</th>
          <th>Versione Corrente</th>
          <th>Stato</th>
          <th>Traduttore</th>
        </tr>
      </thead>
      <tbody>
        <!-- I dati della tabella verranno popolati qui tramite JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // Funzione per ottenere e visualizzare i dati della tabella
    fetch('https://raw.githubusercontent.com/MrNico98/HelpSimsSite/refs/heads/main/Json/traduzioni.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#modTable tbody');
        data.forEach(item => {
          const row = document.createElement('tr');

          // Crea le celle per ogni colonna
          const creatorCell = document.createElement('td');
          creatorCell.textContent = item.creator;
          row.appendChild(creatorCell);

          const titleCell = document.createElement('td');
          titleCell.textContent = item.title;
          row.appendChild(titleCell);

          const releaseVersionCell = document.createElement('td');
          releaseVersionCell.textContent = item.release_version;
          row.appendChild(releaseVersionCell);

          const currentVersionCell = document.createElement('td');
          currentVersionCell.textContent = item.current_version;
          row.appendChild(currentVersionCell);

          const statusCell = document.createElement('td');
          const statusDiv = document.createElement('div');
          statusDiv.classList.add('status', item.status.toLowerCase().replace(/\s+/g, '-'));
          statusDiv.textContent = item.status;
          statusCell.appendChild(statusDiv);
          row.appendChild(statusCell);

          const translatorCell = document.createElement('td');
          translatorCell.textContent = item.translator;
          row.appendChild(translatorCell);

          // Aggiungi la riga alla tabella
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
