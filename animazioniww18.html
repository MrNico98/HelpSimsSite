<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="index.html" class="back-arrow">&#8592;HOME</a>
  <title>Animazioni WW 18+</title>
  <style>
    .back-arrow {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      font-size: 20px;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .back-arrow:hover {
      color: #0056b3;
      transform: scale(1.1);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #007bff;
      color: white;
      padding: 20px;
      margin: 0;
      font-size: 2rem;
      border-bottom: 2px solid #ccc;
    }

    table {
      width: 90%; /* La tabella occupa il 90% della larghezza */
      border-collapse: collapse;
      margin: 20px auto; /* Centra la tabella */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #007bff;
      color: white;
      font-size: 16px;
    }

    td {
      background-color: #fff;
      font-size: 14px;
      color: #333;
      word-wrap: break-word;
    }

    td a {
      text-decoration: none;
      color: #007bff;
    }

    td a:hover {
      text-decoration: underline;
    }

    .status {
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      display: inline-block;
      width: auto;
      height: auto;
    }

    .status.compatibile {
      background-color: blue;
      color: white;
    }

    .status.rotta {
      background-color: red;
      color: white;
    }

    .status.aggiornata {
      background-color: green;
      color: white;
    }

    .form-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .favorite {
      color: gold;
      font-size: 18px;
      font-weight: bold;
    }

    /* Media Query per i dispositivi mobili */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        padding: 10px;
      }
      table {
        width: 100%;
      }
      th, td {
        font-size: 12px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Animazioni WW +18</h1>
  <table id="animazioni-table">
    <thead>
      <tr>
        <th>AUTORE</th>
        <th>STATO</th>
        <th>LINK ANIMAZIONE</th>
        <th>DATA AGGIORNAMENTO</th>
        <th>NOTE</th>
      </tr>
    </thead>
    <tbody>
      <!-- Le righe verranno caricate dinamicamente dal JSON -->
    </tbody>
  </table>

  <script>
    // Verifica che il percorso del file JSON sia corretto e carica i dati
    fetch('https://raw.githubusercontent.com/MrNico98/HelpSimsSite/main/Json/animazioniww18.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Errore nella richiesta del JSON: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        const tableBody = document.querySelector('#animazioni-table tbody');
        data.forEach(animazione => {
          const row = document.createElement('tr');

          // Crea una riga per ogni oggetto JSON
          row.innerHTML = `
            <td>${animazione.autore}</td>
            <td class="status ${animazione.stato.toLowerCase()}">${animazione.stato}</td>
            <td><a href="${animazione.link}" target="_blank">Link</a></td>
            <td>${animazione.data_aggiornamento}</td>
            <td>${animazione.note || ''}</td>
          `;

          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Errore nel caricamento del JSON:', error);
        document.querySelector('h1').innerText = "Errore nel caricamento dei dati";
      });
  </script>
</body>
</html>
