<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="index.html" class="back-arrow">&#8592;HOME</a>
  <title>Animazioni WW 18+</title>
  <style>
    .back-arrow {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      font-size: 20px;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .back-arrow:hover {
      color: #0056b3;
      transform: scale(1.1);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background-color: #343a40;
      padding: 10px;
    }

    .navbar a, .navbar button {
      color: white;
      text-decoration: none;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 16px;
    }

    .navbar a:hover, .navbar button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    h1 {
      text-align: center;
      background-color: #f8f9fa;
      padding: 20px;
      margin: 0;
      font-size: 2rem;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #f4f4f4;
    }

    td {
      word-wrap: break-word;
    }

    .status {
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      display: inline-block;
      width: auto;
      height: auto;
    }

    .status.compatibile {
      background-color: blue;
      color: white;
    }

    .status.rotta {
      background-color: red;
      color: white;
    }

    .status.aggiornata {
      background-color: green;
      color: white;
    }

    .form-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .favorite {
      color: gold;
      font-size: 18px;
      font-weight: bold;
    }

    /* Media Query per i dispositivi mobili */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        padding: 10px;
      }

      .navbar a, .navbar button {
        font-size: 14px;
        padding: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Animazioni WW +18</h1>
  <table id="animazioni-table">
    <thead>
      <tr>
        <th>AUTORE</th>
        <th>STATO</th>
        <th>LINK ANIMAZIONE</th>
        <th>DATA AGGIORNAMENTO</th>
        <th>NOTE</th>
      </tr>
    </thead>
  </table>

  <script>
    fetch('https://raw.githubusercontent.com/MrNico98/HelpSimsSite/refs/heads/main/Json/animazioniww18.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#animazioni-table tbody');
        data.forEach(animazione => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${animazione.autore}</td>
            <td class="status ${animazione.stato.toLowerCase()}">${animazione.stato}</td>
            <td><a href="${animazione.link}" target="_blank">Link</a></td>
            <td>${animazione.data_aggiornamento}</td>
            <td>${animazione.note || ''}</td>
          `;

          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Errore nel caricamento del JSON:', error);
      });
  </script>
</body>
</html>
