<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="index.html" class="back-arrow">&#8592;HOME</a>
  <title>Animazioni WW 18+</title>
  <style>
    .back-arrow {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      font-size: 20px;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .back-arrow:hover {
      color: #0056b3;
      transform: scale(1.1);
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      background-color: #343a40;
      padding: 10px;
    }

    .navbar a, .navbar button {
      color: white;
      text-decoration: none;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 16px;
    }

    .navbar a:hover, .navbar button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin: 0;
      padding: 20px 0;
      background-color: #343a40;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      table-layout: auto;
    }

    th, td {
      padding: 15px 20px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 16px;
      word-wrap: break-word;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    tr:nth-child(even) td {
      background-color: #f2f2f2;
    }

    .status {
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      display: inline-block;
      width: auto;
      height: auto;
    }

    .status.compatibile {
      background-color: blue;
      color: white;
    }

    .status.rotta {
      background-color: red;
      color: white;
    }

    .status.aggiornata {
      background-color: green;
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        padding: 10px;
      }
      table {
        width: 100%;
      }
      th, td {
        font-size: 12px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Animazioni WW +18</h1>
  <div class="navbar">
    <a href="mod.html">MOD</a>
    <a href="#">MOD +18</a>
    <a href="animazioniww18.html">ANIMAZIONI WICKED WHIMS +18</a>
    <a href="traduzioni.html">TRADUZIONI</a>
    <a href="#">PROGRAMMI</a>
    <button onclick="toggleTable()">Lista MOD</button>
  </div>
  <table id="animazioni-table">
    <thead>
      <tr>
        <th>AUTORE</th>
        <th>STATO</th>
        <th>LINK ANIMAZIONE</th>
        <th>DATA AGGIORNAMENTO</th>
        <th>NOTE</th>
      </tr>
    </thead>
    <tbody>
      <!-- Le righe verranno caricate dinamicamente dal JSON -->
    </tbody>
  </table>

  <script>
    fetch('https://raw.githubusercontent.com/MrNico98/HelpSimsSite/main/Json/animazioniww18.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Errore nella richiesta del JSON: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        const tableBody = document.querySelector('#animazioni-table tbody');
        data.forEach(animazione => {
          const row = document.createElement('tr');

          // Crea una riga per ogni oggetto JSON
          row.innerHTML = `
            <td>${animazione.autore}</td>
            <td class="status ${animazione.stato.toLowerCase()}">${animazione.stato}</td>
            <td><a href="${animazione.link}" target="_blank">Link</a></td>
            <td>${animazione.data_aggiornamento}</td>
            <td>${animazione.note || ''}</td>
          `;

          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Errore nel caricamento del JSON:', error);
        document.querySelector('h1').innerText = "Errore nel caricamento dei dati";
      });
  </script>
</body>
</html>
