<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benvenuto sul sito di Pianeta Sim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffdee9, #b5c7ed);
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 800px;
    }

    .button-container a,
    .button-container button {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s;
      display: inline-block;
      width: 200px;
      border: none;
      cursor: pointer;
    }

    .button-container a:hover,
    .button-container button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .mod-table {
      display: none; /* Nascondi la tabella inizialmente */
      margin: 30px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
    }

    .mod-table th, .mod-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .mod-table th {
      background-color: #4CAF50;
      color: white;
    }

    .mod-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
      margin-top: 50px;
    }
  </style>
  <script>
    function toggleTable() {
      const table = document.getElementById("modTable");
      if (table.style.display === "none" || table.style.display === "") {
        table.style.display = "table";
      } else {
        table.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="HelpSimspianeta.png" alt="Help Sims Pianeta Sim">
    <h1>Benvenuto sul sito di Pianeta Sim</h1>
  </header>

  <div class="button-container">
    <a href="mod.html">MOD</a>
    <a href="#">MOD +18</a>
    <a href="#">ANIMAZIONI WICKED WHIMS +18</a>
    <a href="#">TRADUZIONI</a>
    <a href="#">PROGRAMMI</a>
    <button onclick="toggleTable()">Lista MOD</button>
  </div>

  <table class="mod-table" id="modTable">
    <thead>
      <tr>
        <th>Nome Mod</th>
        <th>Descrizione</th>
        <th>Autore</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mod 1</td>
        <td>Descrizione della Mod 1</td>
        <td>Autore 1</td>
      </tr>
      <tr>
        <td>Mod 2</td>
        <td>Descrizione della Mod 2</td>
        <td>Autore 2</td>
      </tr>
      <tr>
        <td>Mod 3</td>
        <td>Descrizione della Mod 3</td>
        <td>Autore 3</td>
      </tr>
    </tbody>
  </table>

  <footer>
    Â© 2025 Pianeta Sim. Tutti i diritti riservati.
  </footer>
</body>
</html>
