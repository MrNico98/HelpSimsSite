<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Mod</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input, select {
      margin: 10px 5px;
      padding: 5px;
    }
    .status {
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      text-align: center;
    }
    .status.compatibile {
      background-color: blue;
    }
    .status.rotta {
      background-color: red;
    }
    .status.aggiornata {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Gestione Mod</h1>
  <div>
    <label for="search">Cerca:</label>
    <input type="text" id="search" oninput="filterTable()" placeholder="Cerca...">

    <label for="filter-status">Filtra per stato:</label>
    <select id="filter-status" onchange="filterTable()">
      <option value="">Tutti</option>
      <option value="Compatibile">Compatibile</option>
      <option value="Rotta">Rotta</option>
      <option value="Aggiornata">Aggiornata</option>
    </select>
  </div>

  <table id="mods-table">
    <thead>
      <tr>
        <th>AUTORE</th>
        <th>MOD</th>
        <th>STATO</th>
        <th>LINK MOD</th>
        <th>TRADUZIONE</th>
        <th>PER IL FUNZIONAMENTO SERVE</th>
      </tr>
    </thead>
    <tbody>
      <!-- Inserisci qui i dati -->
      <tr>
        <td>Mario Rossi</td>
        <td>Mod1</td>
        <td><span class="status aggiornata">AGGIORNATA</span></td>
        <td><a href="https://example.com">Link</a></td>
        <td>Italiano</td>
        <td>Altro Mod</td>
      </tr>
      <tr>
        <td>Luigi Verdi</td>
        <td>Mod2</td>
        <td><span class="status compatibile">COMPATIBILE</span></td>
        <td><a href="https://example.com">Link</a></td>
        <td>Inglese</td>
        <td>None</td>
      </tr>
      <tr>
        <td>Anna Bianchi</td>
        <td>Mod3</td>
        <td><span class="status rotta">ROTTA</span></td>
        <td><a href="https://example.com">Link</a></td>
        <td>Spagnolo</td>
        <td>Altro Mod</td>
      </tr>
    </tbody>
  </table>

  <script>
    function filterTable() {
      const searchInput = document.getElementById("search").value.toLowerCase();
      const filterStatus = document.getElementById("filter-status").value.toLowerCase();
      const table = document.getElementById("mods-table").getElementsByTagName("tbody")[0];
      const rows = table.getElementsByTagName("tr");

      for (let row of rows) {
        const cells = row.getElementsByTagName("td");
        const matchesSearch = cells[0].textContent.toLowerCase().includes(searchInput) ||
                              cells[1].textContent.toLowerCase().includes(searchInput);
        const statusText = cells[2].textContent.toLowerCase();
        const matchesStatus = !filterStatus || statusText.includes(filterStatus);

        row.style.display = matchesSearch && matchesStatus ? "" : "none";
      }
    }
  </script>
</body>
</html>
