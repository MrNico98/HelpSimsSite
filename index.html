<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap; /* Permette ai bottoni di andare su una nuova riga se non c'Ã¨ spazio */
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .button-container a {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
      width: 200px; /* Aggiungi una larghezza fissa per i bottoni */
    }

    .button-container a:hover {
      background-color: #45a049;
    }

    /* Media Query per schermi piccoli */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      .button-container a {
        width: 100%; /* Fa in modo che i bottoni occupino tutta la larghezza disponibile su schermi piccoli */
        padding: 12px;
      }
    }

  </style>
</head>
