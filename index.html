<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pianeta Sim</title>
  <link rel="icon" type="image/png" href="HelpSimspianeta.png">
  <style>
    /* Impostazioni generali */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #4b6cb7, #182848);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      padding: 0 10px;
      max-width: 900px;
    }

    .button-container a,
    .button-container button {
      text-decoration: none;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s;
      display: inline-block;
      width: 200px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .button-container a img,
    .button-container button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .button-container a:hover,
    .button-container button:hover {
      background: linear-gradient(135deg, #45a049, #1B5E20);
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
    }

    .button-container a:active,
    .button-container button:active {
      transform: scale(0.98);
    }

    .mod-table {
      display: none;
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .mod-table th, .mod-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    .mod-table th {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      text-align: center;
    }

    .mod-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 14px;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Media Query per schermi piccoli */
    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }

      .button-container a,
      .button-container button {
        width: 100%;
        padding: 12px;
        font-size: 14px;
      }

      .mod-table th, .mod-table td {
        font-size: 12px;
      }
    }
  </style>
  <script>
    function toggleTable() {
      const table = document.getElementById("modTable");
      if (table.style.display === "none" || table.style.display === "") {
        table.style.display = "table";
      } else {
        table.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="HelpSimspianeta.png" alt="Help Sims Pianeta Sim">
    <h1>Benvenuto sul sito di Pianeta Sim</h1>
  </header>

    </a>
    <a href="#">MOD +18</a>

    <a href="#">TRADUZIONI</a>
    <a href="#">PROGRAMMI</a>
    <button onclick="toggleTable()">
      <img src="HelpSimspianeta.png" alt="Lista Icon"> Lista MOD
    </button>
  </div>

  <table class="mod-table" id="modTable">
    <thead>
      <tr>
        <th>Nome Mod</th>
        <th>Descrizione</th>
        <th>Autore</th>
      </tr>

    <tbody>

    </tbody>
  </table>
